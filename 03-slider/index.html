<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider | Project 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #f5cc15 -26%, #f58318 145%);">
        <h1>Autumn</h1>
        <p>The Year: Season 4</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #fffc51 -1%, #6ab11a 124%);">
        <h1>Summer</h1>
        <p>The Year: Season 3</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #e586f8 1%, #ee6fae 128%);">
        <h1>Spring</h1>
        <p>The Year: Season 2</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #7ad4d4 -8%, #6db2da 138%);">
        <h1>Winter</h1>
        <p>The Year: Season 1</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1457269449834-928af64c684d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/uploads/14121010130570e22bcdf/e1730efe?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1509224863479-ab583ee78692?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
