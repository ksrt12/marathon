<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Project 5</title>
</head>

<body>
    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" id="start" class="start">Начать игру</a>
    </div>

    <div class="screen">
        <h1>Выберите время</h1>
        <ul id="time-list" class="time-list">
            <li>
                <button class="time-btn">
                    10 сек
                </button>
            </li>
            <li>
                <button class="time-btn">
                    20 сек
                </button>
            </li>
            <li>
                <button class="time-btn">
                    30 сек
                </button>
            </li>
            <li>
                <button class="time-btn">
                    40 сек
                </button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <h3 id="time">Осталось <span>00:00</span></h3>
        <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
